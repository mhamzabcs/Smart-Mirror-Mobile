<ion-header>
	<ion-toolbar>
		<ion-title>List of Reminders</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let reminder of reminderList">
			<ion-label>{{ reminder.description }} ({{  reminder.date | date: 'dd/MM/yyyy'  }})</ion-label>
			<ion-button color="light" (click)='edit(reminder._id);'>Modify</ion-button>
			<ion-button color="danger" (click)='delete(reminder._id);'>Delete</ion-button>
		</ion-item>
	</ion-list>
</ion-content>
