<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Register Form</h4>
			</div>
			<ion-card >
				<ion-card-content *ngFor="let error of errorList">
					{{ error.msg }}
				</ion-card-content>
			</ion-card>
			<div padding>
				
				<ion-item>
					<ion-input [(ngModel)]="name" name="name" type="text" placeholder="name"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="username" name="username" type="text" placeholder="Username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="password2" name="password2" type="password" placeholder="Password again"></ion-input>
				</ion-item>

			</div>

			<div padding>
				<ion-button size="large" (click)='register(name, username, email, password, password2);' expand="block">Register</ion-button>
				<ion-button size="large" routerLink="/login" expand="block">Login</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
