<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Login Form</h4>
			</div>
			<ion-card *ngIf="status">
				<ion-card-content>
					{{ status }}
				</ion-card-content>
			</ion-card>
			<div padding>
				<ion-item>
					<ion-input [(ngModel)]="username" name="username" type="text" placeholder="Username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button size="large" (click)='signIn(username, password);' expand="block">Login</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
